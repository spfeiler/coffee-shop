<!DOCTYPE html>
<html>
  <head>
    <title>Coffee Shop</title>
  </head>
  <body>
    <h1>Coffee Order Manager</h1>
    <h3>Search For Order</h3>
      <input type="text" id="searchTextBox" placeholder="Enter Email Here" />
      <button id="fetchCoffeeOrder">Get Coffee Order</button>
      <ul id="searchDisplay"></ul>
    <h3>Delete An Order</h3>
      <input type="text" id="deleteTextBox" placeholder="Enter Email Here" />
      <button id="deleteCoffeeOrder">Delete Coffee Order</button>
    <h3>Add New Order</h3>
      <input type="text" id="newEmailTextBox" placeholder="Enter Email Here" />
      <input type="text" id="newCoffeeTextBox" placeholder="Enter Coffee Here" />
      <button id="createNewOrder" >Create New Order</button>
    <h3>All Coffee Orders</h3>
      <ul id="allOrdersDisplay"></ul>
  </body>
  <script src="coffee.js"></script>
</html>
